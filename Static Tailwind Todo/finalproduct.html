<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-800 font-sans">
 <div class="container mx-auto p-6">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white">My To-Do List</h1>
        <p class="text-white">Stay productive by managing your tasks!</p>
    </div>

    <div class="flex justify-center mb-6">
        <input type="text" class="border border-gray-300 p-2 rounded-l-lg w-1/2" placeholder="Enter your task">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700">Add Task</button>
    </div>

    <ul class="space-x-4">
        <li class="bg-white p-4 rounded-lg shadow flex justify-between items-center">
            <span class="text-gray-800">Finish Tailwind project</span>
            <button class="text-red-500 hover:text-red-700">Delete</button>
        </li>
        <li class="bg-white p-4 my-5 rounded-lg shadow flex justify-between items-center">
            <span class="text-gray-800">Study for exams</span>
            <button class="text-red-500 hover:text-red-700">Delete</button>
        </li>
        <li class="bg-white p-4 rounded-lg shadow flex justify-between items-center">
            <span class="text-gray-800">Go for a run</span>
            <button class="text-red-500 hover:text-red-700">Delete</button>
        </li>
    </ul>
 </div>
</body>
</html>
